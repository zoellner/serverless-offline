service: aws-service

plugins:
  - serverless-offline
  - serverless-offline-tester

provider:
  name: aws
  runtime: nodejs4.3

functions:
  basicLambdaProxy:
    handler: handler.basicLambdaProxy
    events:
      - http:
          path: basicLambdaProxy
          method: any

  basicLambdaProxy500:
    handler: handler.basicLambdaProxy500
    events:
      - http:
          path: basicLambdaProxy500
          method: any

  basicLambda:
    handler: handler.basicLambda
    events:
      - http:
          path: basicLambda
          method: any
          integration: lambda

  helloLambda500:
    handler: handler.helloLambda500
    events:
      - http:
          path: helloLambda500
          method: any
          integration: lambda

  getOnlyLamdaProxy:
    handler: handler.getOnlyLamdaProxy
    events:
      - http:
          path: getOnlyLamdaProxy
          method: get

  postOnlyLamdaProxy:
    handler: handler.postOnlyLamdaProxy
    events:
      - http:
        path: postOnlyLamdaProxy
        method: post

  catchAll:
    handler: handler.catchAll
    events:
      - http:
          path: /{proxy+}
          method: ANY

